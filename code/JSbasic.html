<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JSbasic.css">
</head>
<body>
    <div class="container">
        <button class="btn1">mo menu</button>
        <button class="btn2">tat menu</button>
        <div class="menu">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat soluta reiciendis exercitationem odio minus aperiam nam facere maiores. Eos asperiores eligendi, illum repellat nobis quod deserunt quaerat officiis sunt unde!</div>
    </div>
    
</body>
<script>
    var btn1 = document.querySelector('button.btn1');
   
    var btn2 = document.querySelector('button.btn2');

    var menu = document.querySelector('.menu');
    // thực hiện sự kiện
    btn1.addEventListener('click',function(){
        // them class 
        menu.classList.add('active');

    })
    btn2.addEventListener('click',function(){
        // xóa class 
        menu.classList.remove('active');
        
    })
    // hàm canh thơi gian, sau time đó thì nó sẽ thực hiện
//     var time = setTimeout((/*tên function*/) => {},/*thơi gian thực hiện*/);
// //    xóa setTimeout 
//     clearTimeout(time);
    //iife -> ->hàm tự gọi
    var time = setInterval(() => {
        console.log('object');
    }, 1000);

    var pause = (() => {
        setTimeout(()=> {
            clearInterval(time)
        }, 10000);
    })();
    // pause();
    
</script>
</html>
